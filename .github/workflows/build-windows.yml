name: Build Windows App

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Build exe with PyInstaller
        run: |
          pyinstaller --noconfirm --onefile --windowed `
            --name "BostonKoreaBot" `
            --add-data "bostonkorea_bot.py;." `
            --add-data "config_manager.py;." `
            --add-data "social_poster.py;." `
            --add-data "media_generator.py;." `
            --hidden-import customtkinter `
            --hidden-import tweepy `
            --hidden-import instagrapi `
            --hidden-import imageio `
            --hidden-import PIL `
            --collect-all customtkinter `
            --collect-all imageio `
            --collect-all imageio_ffmpeg `
            --copy-metadata imageio `
            app.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: BostonKoreaBot-Windows
          path: dist/BostonKoreaBot.exe

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: dist/BostonKoreaBot.exe
          generate_release_notes: true
